<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="homeStyles.css" type="text/css" />
    <title>MusicaPlaya</title>
  </head>
  <body>
    <div class="top-bar">
      <img src="images/logo.png" alt="musicalNotes" />
      <div class="search-bar">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder="Search" />
      </div>
    </div>

    <main>
      <div class="nav">
        <div class="links">
          <a href="#"><i title="Home Button" class="fa-solid fa-house"></i></a>
          <a href="#"><i title="Music Library" class="fa-solid fa-book"></i></a>
          <a href="#"><i title="Account" class="fa-solid fa-user"></i></a>
          <a href="#"><i title="Sign Out" class="fa-solid fa-door-open"></i></a>
        </div>
      </div>

      <div class="container">
        <div class="splash-charts">
          <div class="page-splash">1</div>

          <div class="charts">
            <div class="chart-item">song here</div>
            <div class="chart-item">song here</div>
            <div class="chart-item">song here</div>
          </div>
        </div>
        <div class="new-releases">
          <div class="song-square">Square</div>
          <div class="song-square">Square</div>
          <div class="song-square">Square</div>
        </div>
      </div>
    </main>
    <div class="audio-player">
      <div class="artist-box"></div>
      <div class="audio-buttons"></div>
      <div class="progress-bar"></div>
      <div class="volume-Changer"></div>
    </div>
  </body>
</html>
